<!doctype html>
<html lang="fr" ng-app="areviaBlog" ng-strict-di>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title> Angular Blog </title>
	<!-- INCLUDE CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<!-- INCLUDE BOOSTRAP CSS -->
	<link rel="stylesheet" type="text/css" href="angular-1.3.15/docs/components/bootstrap-3.1.1/css/bootstrap.min.css">
</head>
<body ng-controller="BlogController">

	<div class="container">
		<!-- LOGO PART -->
		<div class="container-fluid">
			<div class="container">
				<img class="img-responsive center-block imgHeader" src="images/logo.png" alt="Arevia">
			</div><!-- class container -->
		</div><!-- class container-fluid -->
		
		<!-- CARROUSEL PART -->
		<div class="container" id="carouselContainer">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol><!-- class carousel-indicators -->

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					
					<div class="item active">
						<img class="img-responsive" src="images/article1.jpg" alt="Article 1">
						<div class="carousel-caption">
							<h3>Article 1</h3>
						</div><!-- class carousel-caption -->
					</div><!-- class item -->
					<div class="item">
						<img class="img-responsive" src="images/article2.jpg" alt="Article 2">
						<div class="carousel-caption">
							<h3>Article 2</h3>
						</div><!-- class carousel-caption -->
					</div><!-- class item -->
					<div class="item">
						<img class="img-responsive" src="images/article3.jpg" alt="Article 3">
						<div class="carousel-caption">
							<h3>Article 3</h3>
						</div><!-- class carousel-caption -->
					</div><!-- class item -->

				</div><!-- class carousel-inner -->

				<!-- CONTROLS -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a><!-- class left carousel-control -->
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a><!-- class right carousel-control -->
			</div><!-- class carousel slide -->
		</div><!-- class container -->

		<!-- ARTICLES PART -->
		<div class="container">
			<div class="row">

				<!-- Each articles -->
				<div class="col-md-4" ng-repeat="article in articles">
					<div class="media">
						<div class="text-center">
							<a class="thumbnail" data-toggle="modal" data-target="#myModal" ng-click="doClick(article.id)">
								<img class="img-responsive center-block" ng-src="{{article.images[0].url}}" alt="{{article.images[0].alt}}">
								<div class="caption">
									<p class="text-center lead thumbnailContent"> {{article.title}} </p>
								</div><!-- class caption -->
							</a>
						</div><!-- class text-center -->
					</div><!-- class media -->
				</div><!-- class col-md-4 -->

			</div><!-- class row -->
		</div><!-- class container -->

	</div><!-- class container -->

	<!-- MODAL PART -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- ARTICLE PART -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{currentArticle.title}}</h4>
				</div><!-- class modal-header -->

				<div class="modal-body">
					<img class="img-responsive center-block" ng-src="{{currentArticle.images[0].url}}" alt="{{currentArticle.images[0].alt}}">
					<div class="jumbotron">
						<p>{{currentArticle.content}}</p>
						<blockquote class="text-right">
							<cite title="{{currentArticle.author}}">
								—<em>{{currentArticle.author}}</em>
							</cite>
						</blockquote>
					</div><!-- class jumbotron -->
					
					<hr>
					<!-- COMMENTS PART -->
					<div class="container">
						<h3><small> Commentaires : </small></h3>
						<blockquote ng-hide="tabvide" ng-repeat="comment in comments">
							<strong> {{comment.firstname}} —</strong><cite><em> {{comment.publish_date}} </em></cite>
							<p> {{comment.content}} </p>
						</blockquote>
						<p ng-show="tabvide" class="lead"> Aucuns commentaires </p>
					</div><!-- class container -->

					<hr>

					<!-- COMMENTS FORM -->
					<div class="container-fluid jumbotron">
						<p class="lead"> Qu'avez-vous pensé de cet article ? </p>
						<form name="postsForm" ng-submit="submit(currentArticle.id)">	
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="control-label sr-only" for="Email"> Email </label>
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-envelope"></span>
											<input type="email" class="form-control" ng-model="email" name="email" id="Email" placeholder="Email...">
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<label class="control-label sr-only" for="Prénom"> Prénom </label>
									<input type="text" class="form-control" ng-model="firstname" name="firstname" id="Prénom" placeholder="Prénom...">
								</div>
							</div>
							<div class="row">
								<textarea class="form-control" ng-model="message" name="message" rows="3" cols="10" maxlength="200" placeholder="Commentaire..."></textarea>
							</div><!-- class row -->
							<button type="submit" id="submit" class="btn btn-default"> Submit </button>
						</form>
					</div><!-- class container-fluid jumbotron -->

				</div><!-- class modal-body -->
			</div><!-- class modal-content -->
		</div><!-- class modal-dialog -->
	</div><!-- class modal fade -->

	<footer>
		<div class="row">

		</div><!-- class row -->
	</footer>


	<!-- INCLUDE JQUERY MIN -->
	<script type="text/javascript" src="angular-1.3.15/docs/components/jquery-2.1.1/jquery.min.js"></script>
	<!-- INCLUDE BOOSTRAP MIN -->
	<script type="text/javascript" src="angular-1.3.15/docs/components/bootstrap-3.1.1/js/bootstrap.min.js"></script>
	<!-- INCLUDE ANGULARJS MIN -->
	<script type="text/javascript" src="angular-1.3.15/angular.min.js"></script>
	<!-- INCLUDE ANGULARJS MIN MAP 
	<script type="text/javascript" src="angular-1.3.15/angular.min.js.map"></script>-->
	<!-- INCLUDE CUSTOM JS -->
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html><script type="text/javascript">
$('.carousel').carousel();
</script>
